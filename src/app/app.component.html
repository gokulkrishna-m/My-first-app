<div class="container">
    <app-cockpit (serverCreated)="onServerAdded($event)" (blueprintCreated)="onBlueprintAdded($event)"></app-cockpit>
    <hr>
    <div class="row">
        <div class="col-xs-12">
            <app-server-element *ngFor="let serverElement of serverElements" [srvElement]="serverElement">
                <p>
                    <strong *ngIf="serverElement.type === 'server'" style="color: red">{{ serverElement.content }}</strong>
                    <em *ngIf="serverElement.type === 'blueprint'">{{ serverElement.content }}</em>
                </p>
            </app-server-element>
        </div>
    </div>
    <hr>
    <!-- <app-cockpit [item]="currentItem"></app-cockpit> -->
</div>
<div class="container">
    <div class="row">
        <div class="col-xs-12">
            &nbsp;
            <mat-slider min="1" max="100" step="1" value="1"></mat-slider>
        </div>
    </div>
    <div class="row">
        <div class="col-xs-12">
            <app-game-control (intervalFired)="onintervalFired($event)"></app-game-control>
        </div>
    </div>
    <div class="row">
        <div class="col-xs-12">
            <app-odd *ngFor="let oddNumber of oddNumbers;let i = index" [number]="oddNumber">{{i}}</app-odd>
        </div>
    </div>
    <div class="row">
        <div class="col-xs-12">
            <app-even *ngFor="let evenNumber of evenNumbers;let i = index" [enumber]="evenNumber"></app-even>
        </div>
    </div>
    <br>
    <div appBasicHighlight>Creating Basic Attribute Directive</div>
    <br>
    <div appBetterHighlight [defaultColor]="'orange'" [highlightedColor]="'pink'">Creating Better Attribute Directive</div>
</div>
